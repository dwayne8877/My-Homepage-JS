<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

</head>
<body>

  <div class="container well" style="margin-top: 50px">
    <form id="register-form"  method="post" action="index0.html">
      <p>Create a login</p>

      <div class="form-group col-md-12">
        <input class="form-control" name="email" placeholder="Email address" type="email">
      </div>
      <div class="form-group col-md-6">
        <input class="form-control" name="password" id="password" placeholder="Password" type="password">
      </div>
      <div class="form-group col-md-6">
        <input class="form-control" name="password2" placeholder="Re-enter password" type="password">
      </div>
      <div class="clearfix">

      <div>
          <button class="btn" id="signup-button" type="submit">SIGN UP</button>
      </div>
    </form>
  </div>

  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/additional-methods.js"></script>
  <script src="test.js"></script>

</body>
</html>
